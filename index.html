<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awesome Answers</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav>
      <a href id="nav-question-index">All Questions</a>
      |
      <a href id="nav-question-new">New Question</a>
    </nav>

    <h1>Awesome Answers</h1>

    <form id="question-form" class="hidden">
      <div>
        <label for="title">Title: </title>
        <input id="title" name="question[title]" />
      </div>

      <div>
        <textarea name="question[body]" rows="8" cols="80"></textarea>
      </div>
      <input type="submit" name="" value="Submit" />
    </form>

    <div id="question-details" class="hidden"></div>
    <div id="questions-list"></div>
  </body>
</html>
